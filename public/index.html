<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      .chat {
        display: flex;
        flex-direction: column;
        height: 80vh;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .form {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .submit, #clear {
        padding: 10px;
        border: 1px solid #ccc;
        background: #eee;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <ul class="messages"></ul>
      <form class="form">
        <input class="input" autocomplete="off" />
        <button class="submit">Send</button>
        <button type="button" id="clear">ðŸ§¹ Clear</button>
      </form>
    </div>

    <canvas
      id="canvas"
      width="600"
      height="600"
      style="border: solid 1px black; margin-top: 10px"
    ></canvas>

    <script>
      function main() {
        const host = location.origin.replace(/^http/, 'ws')
        const ws = new WebSocket(host + '/ws')
        const myId = self.crypto.randomUUID().substr(0, 8)

        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')

        let drawing = false

        const colorMap = {}
        function getColor(id) {
          if (!colorMap[id]) {
            colorMap[id] = `hsl(${Math.random() * 360}, 100%, 50%)`
          }
          return colorMap[id]
        }

        canvas.addEventListener('mousedown', (e) => {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown')
        })
        function mousedown() {
          drawing = true
          ctx.beginPath()
        }

        canvas.addEventListener('mousemove', (e) => {
          if (drawing) {
            sendDrawingEvent(e.offsetX, e.offsetY, 'mousemove')
          }
        })
        function mousemove(x, y, id) {
          if (drawing) {
            draw(x, y, true, id)
          }
        }

        canvas.addEventListener('mouseup', (e) => {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup')
        })
        function mouseup() {
          drawing = false
          ctx.beginPath()
        }

        canvas.addEventListener('mouseout', (e) => {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
        })
        function mouseout() {
          drawing = false
        }

        function draw(x, y, dragging, id = myId) {
          ctx.strokeStyle = getColor(id)
          if (dragging) {
            ctx.lineTo(x, y)
            ctx.stroke()
          } else {
            ctx.moveTo(x, y)
          }
        }

        function sendDrawingEvent(x, y, control) {
          const message = JSON.stringify({ id: myId, x, y, control, type: 'paint' })
          ws.send(message)
        }

        ws.onmessage = (event) => {
          const msg = JSON.parse(event.data)

          if (msg.type === 'paint') {
            const { id, x, y, control } = msg
            if (control === 'mousedown') {
              mousedown()
            } else if (control === 'mouseup') {
              mouseup()
            } else if (control === 'mousemove') {
              mousemove(x, y, id)
            } else if (control === 'mouseout') {
              mouseout()
            }
          }

          if (msg.type === 'chat') {
            const { id, text } = msg
            const messageList = document.querySelector('.messages')
            const li = document.createElement('li')
            li.textContent = id === myId ? `(${id})è‡ªåˆ†: ${text}` : `${id}: ${text}`
            li.style.color = getColor(id)
            messageList.appendChild(li)
          }
        }

        const form = document.querySelector('.form')
        form.onsubmit = function (e) {
          e.preventDefault()
          const input = document.querySelector('.input')
          const text = input.value
          ws.send(JSON.stringify({ id: myId, text, type: 'chat' }))
          input.value = ''
          input.focus()
        }

        const clearButton = document.getElementById('clear')
        clearButton.onclick = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height)
        }

        ws.onerror = function (error) {
          console.error('WebSocket Error: ', error)
        }
      }

      main()
    </script>
  </body>
</html>
